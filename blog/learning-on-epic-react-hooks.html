me\": \"icon icon-link\"\n  })), \"3 - Lifting and Colocating state\"), mdx(\"p\", null, \"Lifting state is when you have state managed inside a component but a parent component needs it to render it or display it somewhere else.\\nSo when it's needed to lifting state, we take that state and find the least common parent between the two components. So the state is lifted from a lower branch of the family -or the tree- to a higher one.\"), mdx(\"p\", null, \"Colocating state, instead, is to place the state management the furthest down the tree as possible where not shared by a parent component. A state correctly colocated helps React to not having to render the whole application for just, for example, an input change.\\nIf a state is used only by a component up the tree, it's probably possible to refactor it colocating the state in the sibling component that is managing it.\"), mdx(\"pre\", null, mdx(\"code\", {\n    parentName: \"pre\"\n  }, \"  const [name, setName] = React.useState('')\\n  const [animal, setAnimal] = React.useState('')\\n  return (\\n      \u003cName name={name} onNameChange={event =\u003e setName(event.currentTarget.value)} /\u003e\\n      \u003cFavoriteAnimal animal={animal} onAnimalChange={event =\u003e setAnimal(event.currentTarget.value)} /\u003e\\n      \u003cDisplay animal={animal} /\u003e\\n  )\\n\")), mdx(\"p\", null, \"In the above case, for example, the animal state was lifted to the parent component as it's used by the Display component as well. But the name state is not used, so it can be colocated to Name component only. This will result like this:\"), mdx(\"pre\", null, mdx(\"code\", {\n    parentName: \"pre\"\n  }, \"function Name() {\\n  const [name, setName] = React.useState('')\\n\\n  return (\\n    \u003cdiv\u003e\\n      \u003clabel htmlFor=\\\"name\\\"\u003eName: \u003c/label\u003e\\n      \u003cinput id=\\\"name\\\" value={name} onChange={event =\u003e setName(event.currentTarget.value)} /\u003e\\n    \u003c/div\u003e\\n  )\\n}\\n\\nconst [animal, setAnimal] = React.useState('')\\n  return (\\n    \u003cform\u003e\\n      \u003cName /\u003e\\n      \u003cFavoriteAnimal animal={animal} onAnimalChange={event =\u003e setAnimal(event.currentTarget.value)} /\u003e\\n      \u003cDisplay animal={animal} /\u003e\\n  )\\n\")));\n}\n\n;\nMDXContent.isMDXComponent = true;","renderedOutput":"\u003cp\u003e-- in controlled components value is changed/updated by state and uncontrolled by event handlers\u003c/p\u003e\u003ch2 id=\"1---usestate\"\u003e\u003ca href=\"#1---usestate\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e1 - useState\u003c/h2\u003e\u003cp\u003eTHe interesting part of useState is how under the hood is nothing else but an array declaration. When it\u0026#x27;s used, it gets two elements of the array, in which the first is the variable and the second one is the function to update the variable.\nSo a code like this:\n\u003ccode\u003econst [ count, setCount ] = useState(0)\u003c/code\u003e\nnot destructured:\u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst array = useState(0)\nconst count = array[0]\nconst setCount = array[1]\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThe first exercise is quite simple if one understands React states well. Everytime (unless different specified) the state changes, in any part of the component, there will be a re-render (of the page or component depending) of the virtual DOM hence updating what appears on the page.\nIf I call a function on the onChange in the input, and that function changes the state (setCount(event.target.value)), then I can call the updated state in any part of the render\n\u003ccode\u003e {count ? \u0026lt;strong\u0026gt;Count is {count}\u0026lt;/strong\u0026gt; : \u0026#x27;Add a number to count\u0026#x27;}\u003c/code\u003e\u003c/p\u003e\u003cp\u003eIn the second part the task would be to use a prop in the component as initial value to pass\n\u003ccode\u003e\u0026lt;Counting initialCount=0\u003c/code\u003e\nI find there are different ways. The best way is to setState to that initial value that is destructured in the function arguments:\u003c/p\u003e\u003cpre\u003e\u003ccode\u003efunction Counting({ initialCount = 0 })\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eDestructuring is necessary because initial name is an object so, if passing the argument just like (initialCount), the result will be a \u003c!-- --\u003e[Object object]\u003c!-- --\u003e.\nThe default value (= \u0026#x27;\u0026#x27;) is also necessary in case we don\u0026#x27;t pass anything as a prop. In this case we don\u0026#x27;t cause a crash because of undefined value.\nSo one way is to setState(initialCount) and value=count in the input.\u003c/p\u003e\u003cp\u003eAnother possible way is to set the defaultValue of the input to the initialCount. This will have the same effect except that the state of the rendered text won\u0026#x27;t be updated until something is typed. It\u0026#x27;s possible to create a check to use the count (like a nested if but with ternary operator). However, it will make the code more difficult to read and follow in its flow.\u003c/p\u003e\u003ch2 id=\"2---useeffect\"\u003e\u003ca href=\"#2---useeffect\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e2 - useEffect\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eit\u0026#x27;s called every render of the component, including the first and every time the state changes\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eto persist the state, call the localstorage methods inside useEffect \u003ccode\u003econst [name, setName] = React.useState(window.localStorage.getItem(\u0026#x27;name\u0026#x27;) || initialName)\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003elocalStorage performance issue - slow\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eReact‚Äôs useState hook allows you to pass a function instead of the actual value, and then it will only call that function to get the state value when the component is rendered the first time: \u003ccode\u003eReact.useState(() =\u0026gt; someExpensiveComputation())\u003c/code\u003e ... that\u0026#x27;s the same as the callback on setState in class components\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003elazy initialization = not reading from localStorage every render\n--\u0026gt; create a callback function: useEffect\n\u003ccode\u003econst [name, setName] = React.useState(() =\u0026gt; window.localStorage.getItem(\u0026#x27;name\u0026#x27;) || initialName)\u003c/code\u003e\nIf we put a console inside the callback we cans see it\u0026#x27;s called only on the first render\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eTo be used only for bottleneck functions that require sync time\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003edependency array: second argument on useEffect which signals to React that your effect callback function should be called when (and only when) those dependencies change:\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cpre\u003e\u003ccode\u003eReact.useEffect(() =\u0026gt; {\n    window.localStorage.setItem(\u0026#x27;count\u0026#x27;, count)\n  }, [name])\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eif other states apart fron name change setItem won\u0026#x27;t be called\nIf left empty it\u0026#x27;s like never use useEffect with any state with useEffect\nThe state in the dependency array is an object that is compared on the render with the previous state with object comparation. If it\u0026#x27;s the same won\u0026#x27;t run useEffect, otherwise yes.\u003c/p\u003e\u003cp\u003ecustom hooks: external function called inside the hook whose name starts with ‚Äùuse‚Äù.\nIf we have different functions inside the compoenent method we can externilize those, even useEffect:\u003c/p\u003e\u003cpre\u003e\u003ccode\u003efunction Greeting({ initialCount = 0 }) {\n  const [count, setCount] = React.useState(\n    () =\u0026gt; window.localStorage.getItem(\u0026#x27;count\u0026#x27;) || initialCount,\n  )\n\n  React.useEffect(() =\u0026gt; {\n    window.localStorage.setItem(\u0026#x27;count\u0026#x27;, count)\n  }, [count])\n\n  function handleChange(event) {\n    setCount(event.target.value)\n  }\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eto --\u0026gt;\u003c/p\u003e\u003cpre\u003e\u003ccode\u003efunction useLocalStorageWithState() {\n  const [count, setCount] = React.useState(\n    () =\u0026gt; window.localStorage.getItem(\u0026#x27;count\u0026#x27;) || initialCount,\n  )\n\n  React.useEffect(() =\u0026gt; {\n    window.localStorage.setItem(\u0026#x27;count\u0026#x27;, count)\n  }, [count])\n\n  return [count, setCount];\n}\n\nfunction Greeting({ initialCount= 0 }) {\n  const [count, setCount] = useLocalStorageWithState()\n  function handleChange(event) {\n    setCount(event.target.value)\n  }\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003euseLocalStorageWithState should have the same use as the useState hook, so it can return an array like useState, and we can store in a same array. So we have created a customed useState hook that does other stuff as well.\nWe pass as well count and initialCount as parameters \u003ccode\u003euseLocalStorageWithState(count, initialCount)\u003c/code\u003e and then making useLocalStorageWithState more generic, receiving as arguments \u003ccode\u003ekey, defaultValue\u003c/code\u003e , so the method can be reused freely and not stay chained to a count state. The same applies to the state. We can set \u003c!-- --\u003e[state, setState]\u003c!-- --\u003e and return the same.\nHaving two arguments means that also useEffect should have two in the dependency array.\u003c/p\u003e\u003cul\u003e\u003cli\u003eflexible localStorage hook. This was the most complex part of the workshop to think about. The solution is not so complicated, but to be honest I couldn\u0026#x27;t manage until checking the video how to make this logic work (ok maybe it\u0026#x27;s because I\u0026#x27;m tired üòÖ)\nAnd the logic is the following:\u003cul\u003e\u003cli\u003eget the item from local storage\u003c/li\u003e\u003cli\u003eif present, JSON parse it and return the result\u003c/li\u003e\u003cli\u003eif not, return the default value\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThant\u0026#x27;s for setting the state; for making the changes (useEffect), in this case for creating/editing the local storage, once the state changes we can just stringify whatever the state will be and store it.\u003c/p\u003e\u003cp\u003eIn case as argument of useLocalStorageWithState, instead of a number, we\u0026#x27;ll pass a function, it\u0026#x27;s possible to create a check to return the results of another function.\n\u003ccode\u003econst [name, setName] = useLocalStorageWithState(\u0026#x27;name\u0026#x27;, complexCounting() )\u003c/code\u003e --\u0026gt; pass a function as default value\n\u003ccode\u003ereturn typeof defaultValue === \u0026#x27;function\u0026#x27; ? defaultValue() : defaultValue;\u003c/code\u003e --\u0026gt; return to useState the result of the method\u003c/p\u003e\u003cp\u003eThen it comes the part that was beyond my imagination. The case is what if somebody wants to pass another value to the \u0026#x27;key\u0026#x27;? Now it\u0026#x27;s passed \u0026#x27;count\u0026#x27; as string, but maybe somebody will change it.\nThere\u0026#x27;s no direct way to change the state of the key, so what is done is store the key into a var that won\u0026#x27;t trigger the render using useRef. Following that, in useEffect we can compare the old key with the new one.\u003c/p\u003e\u003cp\u003eAccording to the docs:\u003c/p\u003e\u003cblockquote\u003e\u003cp\u003euseRef returns a mutable ref object whose .current property is initialized to the passed argument (initialValue). The returned object will persist for the full lifetime of the component.\nNote that useRef() is useful for more than the ref attribute. It‚Äôs handy for keeping any mutable value around similar to how you‚Äôd use instance fields in classes.\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003eThe difference with useState is then that useRef doesn\u0026#x27;t trigger a rerender, so with this hook we can actually set the key without triggering the rerender. The purpose of this is clear in the useEffect.\u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst prevKey = prevKeyRef.current;\n    if (prevKey !== key) {\n      window.localStorage.removeItem(prevKey)\n    }\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThat means that usually we store in localStorage a value. But this value is in an object, and that object has a key. So for now it\u0026#x27;s \u0026#x27;count\u0026#x27;. But if it will be \u0026#x27;sum\u0026#x27;, and we don\u0026#x27;t remove the initial key, we\u0026#x27;ll have two objects in localStorage. So if the new key and the old one, which is stored in the useRef var, is different, we will remove the obect in localStorage with the old key.\u003c/p\u003e\u003ch2 id=\"3---lifting-and-colocating-state\"\u003e\u003ca href=\"#3---lifting-and-colocating-state\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003e3 - Lifting and Colocating state\u003c/h2\u003e\u003cp\u003eLifting state is when you have state managed inside a component but a parent component needs it to render it or display it somewhere else.\nSo when it\u0026#x27;s needed to lifting state, we take that state and find the least common parent between the two components. So the state is lifted from a lower branch of the family -or the tree- to a higher one.\u003c/p\u003e\u003cp\u003eColocating state, instead, is to place the state management the furthest down the tree as possible where not shared by a parent component. A state correctly colocated helps React to not having to render the whole application for just, for example, an input change.\nIf a state is used only by a component up the tree, it\u0026#x27;s probably possible to refactor it colocating the state in the sibling component that is managing it.\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e  const [name, setName] = React.useState(\u0026#x27;\u0026#x27;)\n  const [animal, setAnimal] = React.useState(\u0026#x27;\u0026#x27;)\n  return (\n      \u0026lt;Name name={name} onNameChange={event =\u0026gt; setName(event.currentTarget.value)} /\u0026gt;\n      \u0026lt;FavoriteAnimal animal={animal} onAnimalChange={event =\u0026gt; setAnimal(event.currentTarget.value)} /\u0026gt;\n      \u0026lt;Display animal={animal} /\u0026gt;\n  )\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eIn the above case, for example, the animal state was lifted to the parent component as it\u0026#x27;s used by the Display component as well. But the name state is not used, so it can be colocated to Name component only. This will result like this:\u003c/p\u003e\u003cpre\u003e\u003ccode\u003efunction Name() {\n  const [name, setName] = React.useState(\u0026#x27;\u0026#x27;)\n\n  return (\n    \u0026lt;div\u0026gt;\n      \u0026lt;label htmlFor=\u0026quot;name\u0026quot;\u0026gt;Name: \u0026lt;/label\u0026gt;\n      \u0026lt;input id=\u0026quot;name\u0026quot; value={name} onChange={event =\u0026gt; setName(event.currentTarget.value)} /\u0026gt;\n    \u0026lt;/div\u0026gt;\n  )\n}\n\nconst [animal, setAnimal] = React.useState(\u0026#x27;\u0026#x27;)\n  return (\n    \u0026lt;form\u0026gt;\n      \u0026lt;Name /\u0026gt;\n      \u0026lt;FavoriteAnimal animal={animal} onAnimalChange={event =\u0026gt; setAnimal(event.currentTarget.value)} /\u0026gt;\n      \u0026lt;Display animal={animal} /\u0026gt;\n  )\n\u003c/code\u003e\u003c/pre\u003e","scope":{}},"frontMatter":{"wordCount":1521,"readingTime":{"text":"8 min read","minutes":7.595,"time":455700,"words":1519},"slug":"learning-on-epic-react-hooks","fileName":"learning-on-epic-react-hooks.mdx","title":"Epic React. Hooks. Wha
