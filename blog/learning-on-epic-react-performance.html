e.js').then(\\n  module =\u003e {\\n    // do stuff with the module's exports\\n  },\\n  error =\u003e {\\n    // there was some error loading the module...\\n  },\\n)\\n\")), mdx(\"p\", null, \"In React it's taken a step further using the React.Suspense component for the fallback meanwhile the user wait for its loading. The import is done by React.lazy. The component to be imported must have a default export.\"), mdx(\"p\", null, \"That's how it's working. Having this code:\"), mdx(\"pre\", null, mdx(\"code\", {\n    parentName: \"pre\"\n  }, \"import HeavyComponent from '../heavycomponent'\\n...\\n\u003cdiv\u003e\\n  \u003cHeavyComponent /\u003e\\n\u003c/div\u003e\\n\")), mdx(\"p\", null, \"will load the component right away in the application. Let's transform it to use it as code splitted.\"), mdx(\"pre\", null, mdx(\"code\", {\n    parentName: \"pre\"\n  }, \"const HeavyComponent = React.lazy(() =\u003e import('../heavycomponent'))\\n...\\n\u003cdiv\u003e\\n  \u003cReact.Suspense fallback={\u003cdiv\u003eloading...\u003c/div\u003e}\u003e\\n    \u003cHeavyComponent /\u003e\\n  \u003c/React.Suspense\u003e\\n\u003c/div\u003e\\n\")), mdx(\"p\", null, \"with the first code and an artificial slow 3G connection, the page was loading in 14 seconds. With lazy loading, between 6 and 8 seconds. A 50% gain.\"), mdx(\"p\", null, \"In addition to that, we can start loading the heavy component before the user actually wants to see it. We can add some listener like mouseOver or mouseEnter, or onFocus, to start lazily loading the component without showing it.\"), mdx(\"pre\", null, mdx(\"code\", {\n    parentName: \"pre\"\n  }, \"const loadHeavyComponent = () =\u003e import('../heavycomponent')\\n\\n\u003cdiv\u003e\\n  \u003clabel of any kind\\n    onMouseEnter={loadHeavyComponent}\\n    onFocus={loadHeavyComponent}\\n  \u003e\\n  \u003cinput of any kind\u003e\\n\u003c/div\u003e\\n\\n\u003cdiv\u003e\\n  \u003cReact.Suspense fallback={\u003cdiv\u003eloading...\u003c/div\u003e}\u0 ss heavy and around 30% less code run.\"), mdx(\"p\", null, \"In the coverage tool, in Usage Visualization, we can check how much of code is not used on the run. Even in the final version is more than 50%. This information can be used to check what to do more as code splitting. Clicking on it will show the file on the source tab, with lines that are run and lines that aren't.\"), mdx(\"h3\", {\n    \"id\": \"usememo\"\n  }, mdx(\"a\", {\n    parentName: \"h3\",\n    \"href\": \"#usememo\",\n    \"aria-hidden\": \"true\",\n    \"tabIndex\": -1\n  }, mdx(\"span\", {\n    parentName: \"a\",\n    \"className\": \"icon icon-link\"\n  })), \"useMemo\"), mdx(\"p\", null, \"React useMemo is well known in the React world, but as I could see in some professional projects I worked on, sometimes it's abused in its use. \"), mdx(\"p\", null, \"One good thing about this workshop is showing how to use the Performance devtool, and analyzing the difference in a heavy-calculation method before the use of useMemo and after.\\nThe recording of the performance is a simple operation, but one can get lost in the data.\\nWhere there are performance bottlenecks, a rose-red line will appear on top of the graph. Selecting that part, and using the Main section of the graph below, it's possible to encounter down below the method/methods and their children that are slowing down the application. And also what kind of activity the method is doing taking long time.\"), mdx(\"p\", null, \"The most interesting topic on this part of the workshop is the part building a web worker. As we have our method that needs to do an expensive calculation, even crunching the best optimization is creating anyway a little bottleneck there.\\nAs JavaScript is single threaded, a solution could consist in creating a web worker, because it will work as a separate thread. In that case, the calculation can be done in the worker and sent back to the application once it's done, not blocking the rest of it.\"), mdx(\"p\", null, \"In order to do so, we can load that component with the calculation via the worker. Using webpack, there's a shortcut: adding 'workerize!' in the string of the import will automatically create it as a method, which we can then export.\"), mdx(\"pre\", null, mdx(\"code\", {\n    parentName: \"pre\"\n  }, \"import makeFilterCitiesWorker from 'workerize!./filter-cities'\\n\\nconst {getItems} = makeFilterCitiesWorker()\\n\\nexport {getItems}\\n\")), mdx(\"p\", null, \"After that, the only difference in its implementation is that the data is async and not sync anymore, so there's some work to do in the application to make it so.\\nWith this specification,  even in developer mode, the click method resolved in 20 ms instead of the previous 50ms in production mode.\"), mdx(\"h3\", {\n    \"id\": \"react-memo\"\n  }, mdx(\"a\", {\n    parentName: \"h3\",\n    \"href\": \"#react-memo\",\n    \"aria-hidden\": \"true\",\n    \"tabIndex\": -1\n  }, mdx(\"span\", {\n    parentName: \"a\",\n    \"className\": \"icon icon-link\"\n  })), \"React memo\"), mdx(\"p\", null, \"There are cases in which some components are re-rendered although it's not necessary just because they're dependent on the parent component, so whenever this one re-renders, also the child component does unnecessarily, as no DOM updates were needed.\"), mdx(\"p\", null, \"This can be checked in the Profiler section of the Devtools, with the option \\\" Record why each component rendered while profiling.\\\" checked (in settings). Once profiling, we can make our actions on the page and once stopped recording, we can see what/when/why components rendered. The suspicious ones are the ones rerendered because the parent component rendered again. These have to be double-checked in case there is a useless rerender.\"), mdx(\"p\", null, \"In order to use it, we can have the normal method and then reassign the method with the memoization.\\nSupposing that we have a method \"), mdx(\"pre\", null, mdx(\"code\", {\n    parentName: \"pre\"\n  }, \"function ListCities() {\\n  ...\\n}\\n\")), mdx(\"p\", null, \"then we can memoize it just like this.\"), mdx(\"pre\", null, mdx(\"code\", {\n    parentName: \"pre\"\n  }, \"ListCities = React.memo(ListCities)\\n\")), mdx(\"p\", null, \"At this moment we reduced the render to only the component that is changing props or state. However there could be the case in which, under that component, there's some method that is triggering the re-rendering again for everything.\\nWe can avoid that using the condition of React memo, in the second argument as a callback returning a boolean. If it's false, it will rerender; if true, it won't.\"), mdx(\"p\", null, \"We take from the callback two arguments, previous and next props (like in many React hooks), and we can check whether the prevProp is the same or it has changed comparing to the next one.\\nWe can give multiple conditions, one for each prop, with multiple if statements.\"), mdx(\"pre\", null, mdx(\"code\", {\n    parentName: \"pre\"\n  }, \"ListCities = React.memo(ListCities, (prevProps, nextProps) =\u003e {\\n\\n  if (prevProps.getCitiesProps !== nextProps.getCitiesProps) return false\\n  if (prevProps.getCitiesProps2 !== nextProps.getCitiesProps2) return false\\n  if (prevProps.index !== nextProps.index) return false\\n \\n  return true\\n})\\n\")), mdx(\"p\", null, \"Eventually the best way to do it, if we're going to use calculation that updates specific props in the component, is to move those props a little higher in the tree. So, instead of having ListCities with the calculations, we can move them in the parent component and passed those down below as props or primitive values. This way, when memo is called, it'll do an automatic comparison and update only what is necessary to update. And then call the component with memo without other options:\"), mdx(\"pre\", null, mdx(\"code\", {\n    parentName: \"pre\"\n  }, \"ListCities = React.memo(ListCities)\\n\")), mdx(\"h3\", {\n    \"id\": \"react-virtual\"\n  }, mdx(\"a\", {\n    parentName: \"h3\",\n    \"href\": \"#react-virtual\",\n    \"aria-hidden\": \"true\",\n    \"tabIndex\": -1\n  }, mdx(\"span\", {\n    parentName: \"a\",\n    \"className\": \"icon icon-link\"\n  })), \"React Virtual\"));\n}\n\n;\nMDXContent.isMDXComponent = true;","renderedOutput":"\u003ch3 id=\"code-splitting\"\u003e\u003ca href=\"#code-splitting\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003eCode splitting\u003c/h3\u003e\u003cp\u003eCode splitting is a technique that allows code to be used only on need-basis, through lazy loading of that code. It shows like this in Javascript:\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eimport(\u0026#x27;/some-module.js\u0026#x27;).then(\n  module =\u0026gt; {\n    // do stuff with the module\u0026#x27;s exports\n  },\n  error =\u0026gt; {\n    // there was some error loading the module...\n  },\n)\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eIn React it\u0026#x27;s taken a step further using the React.Suspense component for the fallback meanwhile the user wait for its loading. The import is done by React.lazy. The component to be imported must have a default export.\u003c/p\u003e\u003cp\u003eThat\u0026#x27;s how it\u0026#x27;s working. Having this code:\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eimport HeavyComponent from \u0026#x27;../heavycomponent\u0026#x27;\n...\n\u0026lt;div\u0026gt;\n  \u0026lt;HeavyComponent /\u0026gt;\n\u0026lt;/div\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003ewill load the component right away in the application. Let\u0026#x27;s transform it to use it as code splitted.\u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst HeavyComponent = React.lazy(() =\u0026gt; import(\u0026#x27;../heavycomponent\u0026#x27;))\n...\n\u0026lt;div\u0026gt;\n  \u0026lt;React.Suspense fallback={\u0026lt;div\u0026gt;loading...\u0026lt;/div\u0026gt;}\u0026gt;\n    \u0026lt;HeavyComponent /\u0026gt;\n  \u0026lt;/React.Suspense\u0026gt;\n\u0026lt;/div\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003ewith the first code and an artificial slow 3G connection, the page was loading in 14 seconds. With lazy loading, between 6 and 8 seconds. A 50% gain.\u003c/p\u003e\u003cp\u003eIn addition to that, we can start loading the heavy component before the user actually wants to see it. We can add some listener like mouseOver or mouseEnter, or onFocus, to start lazily loading the component without showing it.\u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst loadHeavyComponent = () =\u0026gt; import(\u0026#x27;../heavycomponent\u0026#x27;)\n\n\u0026lt;div\u0026gt;\n  \u0026lt;label of any kind\n    onMouseEnter={loadHeavyComponent}\n    onFocus={loadHeavyComponent}\n  \u0026gt;\n  \u0026lt;input of any kind\u0026gt;\n\u0026lt;/div\u0026gt;\n\n\u0026lt;div\u0026gt;\n  \u0026lt;React.Suspense fallback={\u0026lt;div\u0026gt;loading...\u0026lt;/div\u0026gt;}\u0026gt;\n    \u0026lt;HeavyComponent /\u0026gt;\n  \u0026lt;/React.Suspense\u0026gt;\n\u0026lt;/div\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThere is a way as well to pre-fetch the chunks by webpack, once the main component has loaded: webpack magic comments.\u003c/p\u003e\u003cp\u003eOne that is presented is just for this, using the code above:\u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst loadHeavyComponent = () =\u0026gt; import(/* webpackPrefetch: true */ \u0026#x27;../heavycomponent\u0026#x27;)\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThis will appear in the browser DOM, through Webpack, as\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e\u0026lt;link rel=\u0026quot;prefetch\u0026quot; as=\u0026quot;script\u0026quot; href=\u0026quot;/static/js/1.f2976096.chunk.js\u0026quot;\u0026gt;\n\u0026lt;link rel=\u0026quot;prefetch\u0026quot; as=\u0026quot;script\u0026quot; href=\u0026quot;/static/js/2.a7113cc3.chunk.js\u0026quot;\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eAnother magic comment is webpackChunkName, which can be used for both placing common modules in the same chunk, and giving the chunk a name.\u003c/p\u003e\u003cp\u003eMore info could be found here: \u003ca target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://webpack.js.org/api/module-methods/#magic-comments\"\u003ehttps://webpack.js.org/api/module-methods/#magic-comments\u003c/a\u003e\u003c/p\u003e\u003cp\u003eNote: suspension is good to be put outside of conditions as its components will be loaded when the HeavyComponent will be showing up, if inside, creating a problem with the new Concurrency methods.\u003c/p\u003e\u003cp\u003eTo check the suspension in the devtools, there\u0026#x27;s this little icon that anytime can be clicked and the component will go into the fallback.\u003c/p\u003e\u003cp\u003eAn interesting tool about checking performance is the Coverage devtool.\nIf we check the initial version of the code (without lazy loading) and the final version (without prefetch), the final has not only a lot fewer chunk files and less Kbs loaded, but also the final version has less Kb ran comparing to the initial one.\nIt\u0026#x27;s like 20% less heavy and around 30% less code run.\u003c/p\u003e\u003cp\u003eIn the coverage tool, in Usage Visualization, we can check how much of code is not used on the run. Even in the final version is more than 50%. This information can be used to check what to do more as code splitting. Clicking on it will show the file on the source tab, with lines that are run and lines that aren\u0026#x27;t.\u003c/p\u003e\u003ch3 id=\"usememo\"\u003e\u003ca href=\"#usememo\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003euseMemo\u003c/h3\u003e\u003cp\u003eReact useMemo is well known in the React world, but as I could see in some professional projects I worked on, sometimes it\u0026#x27;s abused in its use. \u003c/p\u003e\u003cp\u003eOne good thing about this workshop is showing how to use the Performance devtool, and analyzing the difference in a heavy-calculation method before the use of useMemo and after.\nThe recording of the performance is a simple operation, but one can get lost in the data.\nWhere there are performance bottlenecks, a rose-red line will appear on top of the graph. Selecting that part, and using the Main section of the graph below, it\u0026#x27;s possible to encounter down below the method/methods and their children that are slowing down the application. And also what kind of activity the method is doing taking long time.\u003c/p\u003e\u003cp\u003eThe most interesting topic on this part of the workshop is the part building a web worker. As we have our method that needs to do an expensive calculation, even crunching the best optimization is creating anyway a little bottleneck there.\nAs JavaScript is single threaded, a solution could consist in creating a web worker, because it will work as a separate thread. In that case, the calculation can be done in the worker and sent back to the application once it\u0026#x27;s done, not blocking the rest of it.\u003c/p\u003e\u003cp\u003eIn order to do so, we can load that component with the calculation via the worker. Using webpack, there\u0026#x27;s a shortcut: adding \u0026#x27;workerize!\u0026#x27; in the string of the import will automatically create it as a method, which we can then export.\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eimport makeFilterCitiesWorker from \u0026#x27;workerize!./filter-cities\u0026#x27;\n\nconst {getItems} = makeFilterCitiesWorker()\n\nexport {getItems}\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eAfter that, the only difference in its implementation is that the data is async and not sync anymore, so there\u0026#x27;s some work to do in the application to make it so.\nWith this specification,  even in developer mode, the click method resolved in 20 ms instead of the previous 50ms in production mode.\u003c/p\u003e\u003ch3 id=\"react-memo\"\u003e\u003ca href=\"#react-memo\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003eReact memo\u003c/h3\u003e\u003cp\u003eThere are cases in which some components are re-rendered although it\u0026#x27;s not necessary just because they\u0026#x27;re dependent on the parent component, so whenever this one re-renders, also the child component does unnecessarily, as no DOM updates were needed.\u003c/p\u003e\u003cp\u003eThis can be checked in the Profiler section of the Devtools, with the option \u0026quot; Record why each component rendered while profiling.\u0026quot; checked (in settings). Once profiling, we can make our actions on the page and once stopped recording, we can see what/when/why components rendered. The suspicious ones are the ones rerendered because the parent component rendered again. These have to be double-checked in case there is a useless rerender.\u003c/p\u003e\u003cp\u003eIn order to use it, we can have the normal method and then reassign the method with the memoization.\nSupposing that we have a method \u003c/p\u003e\u003cpre\u003e\u003ccode\u003efunction ListCities() {\n  ...\n}\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003ethen we can memoize it just like this.\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eListCities = React.memo(ListCities)\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eAt this moment we reduced the render to only the component that is changing props or state. However there could be the case in which, under that component, there\u0026#x27;s some method that is triggering the re-rendering again for everything.\nWe can avoid that using the condition of React memo, in the second argument as a callback returning a boolean. If it\u0026#x27;s false, it will rerender; if true, it won\u0026#x27;t.\u003c/p\u003e\u003cp\u003eWe take from the callback two arguments, previous and next props (like in many React hooks), and we can check whether the prevProp is the same or it has changed comparing to the next one.\nWe can give multiple conditions, one for each prop, with multiple if statements.\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eListCities = React.memo(ListCities, (prevProps, nextProps) =\u0026gt; {\n\n  if (prevProps.getCitiesProps !== nextProps.getCitiesProps) return false\n  if (prevProps.getCitiesProps2 !== nextProps.getCitiesProps2) return false\n  if (prevProps.index !== nextProps.index) return false\n \n  return true\n})\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eEventually the best way to do it, if we\u0026#x27;re going to use calculation that updates specific props in the component, is to move those props a little higher in the tree. So, instead of having ListCities with the calculations, we can move them in the parent component and passed those down below as props or primitive values. This way, when memo is called, it\u0026#x27;ll do an automatic comparison and update only what is necessary to update. And then call the component with memo without other options:\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eListCities = React.memo(ListCities)\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"react-virtual\"\u003e\u003ca href=\"#react-virtual\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003eReact Virtual\u003c/h3\u003e","scope":{}},"frontMatter":{"wordCount":1249,"readingTime":{"text":"7 min read","minutes":6.235,"time":374100,"words":1247},"slug":"learning-on-epic-react-performance","fileName":"learning-on-epic-react-performance.md","title":"Epic React. Performance.","date":"2022-03-01","draft":true,"tags":["react","web development","epic react"],"summary":"test"}},"prev":{"title":"How I passed from Junior to Intermediate developer in one year","date":"2021-12-15","draft":false,"tags":["insights"],"summary":"Learning from going above junior is not easy. This is why I think I did it and what I could learn in this passage","slug":"how-passed-from-junior-to-intermediate-dev-one-year"},"next":null},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"learning-on-epic-react-performance"},"buildId":"2olKKmMQbLgZvln2nRTDK","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
